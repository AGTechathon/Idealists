<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subject Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a2e;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }
    .container {
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 1200px;
      padding: 30px;
      box-sizing: border-box;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #4a4a6a;
      padding-bottom: 15px;
    }
    header .back-arrow {
      color: #8c52ff;
      font-size: 24px;
      text-decoration: none;
    }
    header .title {
      font-size: 28px;
      font-weight: 600;
      color: #fff;
    }
    header .actions span {
      color: #ccc;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #c0c0c0;
    }
    select, button {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #4a4a6a;
      background-color: #3a3a5a;
      color: #e0e0e0;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #383838;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6a3ab8;
    }
    .video-player {
      margin-top: 40px;
      background-color: #3a3a5a;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 8px;
    }
    .video-unavailable {
      color: #ff6b6b;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html" class="back-arrow">&larr;</a>
      <span class="title" id="subjectTitle">Subject Videos</span>
      <div class="actions">
        <span>Language: Hindi</span>
      </div>
    </header>

    <h1 id="videosForSubject">Videos for History</h1>

    <div class="form-group">
      <label for="languageSelect">Select Language for Videos:</label>
      <select id="languageSelect">
        <option value="">Choose a language</option>
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
        <option value="Marathi">Marathi</option>
        <option value="Tamil">Tamil</option>
        <option value="Telugu">Telugu</option>
        <option value="Kannada">Kannada</option>
      </select>
      <button onclick="showVideo()">Show Video</button>
    </div>

    <div class="video-player" id="videoPlayer">
      <p class="video-unavailable">No video selected yet.</p>
    </div>
  </div>

  <script>
    const videoData = {
  "History": {
    "English": {
      title: "History of India (English)",
      description: "An introduction to Indian history in English.",
      url: "videos/History of India (English).mp4"
    },
    "Hindi": {
      title: "भारत का इतिहास (Hindi)",
      description: "हिंदी में भारत का इतिहास।",
      url: "videos/History of India (Hindi).mp4"
    },
    "Marathi": {
      title: "भारताचा इतिहास (Marathi)",
      description: "मराठीत भारताचा इतिहास.",
      url: "videos/history of India (marathi).mp4"
    },
    "Tamil": {
      title: "இந்தியாவின் வரலாறு (Tamil)",
      description: "தமிழில் இந்தியாவின் வரலாறு.",
      url: "videos/History of India (Tamil).mp4"
    },
    "Telugu": {
      title: "భారతదేశ చరిత్ర (Telugu)",
      description: "తెలుగులో భారతదేశ చరిత్ర.",
      url: "videos/History of India (telagu).mp4"
    },
    "Kannada": {
      title: "ಭಾರತದ ಇತಿಹಾಸ (Kannada)",
      description: "ಕನ್ನಡದಲ್ಲಿ ಭಾರತದ ಇತಿಹಾಸ.",
      url: "videos/history of India (Kannada).mp4"
    }
  },
  "Science": {
    "English": {
      title: "Science Concepts (English)",
      description: "Explaining basic science concepts.",
      url: "videos/science in English.mp4"
    }
  },
  "Mathematics": {
    "Marathi": {
      title: "Basic Math (Marathi)",
      description: "गणिताची मूलभूत माहिती.",
      url: "videos/basic math (marathi).mp4"
    },
    "Hindi": {
      title: "Hindi Maths Basic",
      description: "Basic mathematics in Hindi.",
      url: "videos/hindi maths basic.mp4"
    },
    "Kannada": {
      title: "Maths in Kannada",
      description: "Kannada mathematics content.",
      url: "videos/maths in kannda.mp4"
    },
    "Telugu": {
      title: "Maths in Telugu",
      description: "Telugu mathematics concepts.",
      url: "videos/maths in telgu.mp4"
    }
  },
  "Physics": {
    "Marathi": {
      title: "Newton's Law (Marathi)",
      description: "न्युटनचे नियम मराठीत.",
      url: "videos/newton's low (marathi).mp4"
    }
  },
  "Vocabulary": {
    "English": {
      title: "English Vocabulary",
      description: "Vocabulary building in English.",
      url: "videos/English Vocabulary.mp4"
    },
    "Hindi": {
      title: "Hindi English Vocabulary",
      description: "Vocabulary in Hindi and English.",
      url: "videos/hindi english vocabulary.mp4"
    },
    "Kannada": {
      title: "Kannada English Vocabulary",
      description: "Vocabulary in Kannada and English.",
      url: "videos/kannad english vocabulary.mp4"
    },
    "Marathi": {
      title: "Marathi English Vocabulary",
      description: "Vocabulary in Marathi and English.",
      url: "videos/marathi english vocabulary.mp4"
    },
    "Tamil": {
      title: "Tamil English Vocabulary",
      description: "Vocabulary in Tamil and English.",
      url: "videos/tamil english vocabulary.mp4"
    },
    "Telugu": {
      title: "Telugu English Vocabulary",
      description: "Vocabulary in Telugu and English.",
      url: "videos/telgu english vocabulary.mp4"
    },
    "Mixed": {
      title: "Marathi Vocabulary",
      description: "मराठी शब्दसंपत्ती शिकणे.",
      url: "videos/marathi vocabulary.mp4"
    }
  }
};


    let currentSubject = '';

    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      currentSubject = urlParams.get('subject') || 'History';
      document.getElementById('videosForSubject').textContent = `Videos for ${currentSubject}`;
      document.getElementById('subjectTitle').textContent = `Subject Videos - ${currentSubject}`;
    });

    function showVideo() {
      const language = document.getElementById('languageSelect').value;
      const videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.innerHTML = '';

      if (!currentSubject || !language) {
        videoPlayer.innerHTML = `
          <p class="video-unavailable">Please select both subject and language.</p>
        `;
        return;
      }

      const subjectVideos = videoData[currentSubject];
      if (subjectVideos && subjectVideos[language]) {
        const video = subjectVideos[language];
        videoPlayer.innerHTML = `
          <h3>${video.title}</h3>
          <p>${video.description}</p>
          <video controls>
            <source src="${video.url}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        `;
      } else {
        videoPlayer.innerHTML = `
          <p class="video-unavailable">No video available for ${currentSubject} in ${language}.</p>
        `;
      }
    }
  </script>
</body>
</html>
