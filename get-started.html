<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shikshak Mitra - Get Started</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a202c;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .page-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            z-index: 0;
        }
        .content-card {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            color: white;
            width: 100%;
            max-width: 1500px;
            height: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-out forwards;
        }
        .back-button {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background-color: #4b5563;
            color: white;
            padding: 0.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.3s ease;
            z-index: 10;
        }
        .back-button:hover {
            background-color: #6b7280;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-type-button {
            width: 50%;
            max-width: 250px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 9999px;
            box-shadow: 0 5px 10px -2px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .user-type-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2), 0 4px 6px -2px rgba(0,0,0,0.04);
        }
    </style>
</head>
<body class="bg-gray-900">
    <video autoPlay loop muted class="video-background" src="hi tech global connection lines background 4k H4RDJ9P.mp4">
        Your browser does not support the video tag.
    </video>

    <div class="page-container">
        <div class="content-card">
            <button id="back-btn-user-type" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            </button>

            <h2 class="text-4xl md:text-5xl font-bold mb-16 font-inter">Welcome to Shikshak Mitra!</h2>
            <p class="text-xl md:text-2xl mb-24">Were you here before?</p>
            <div class="flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-10 w-full justify-center">
                <button id="new-user-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold user-type-button focus:outline-none focus:ring-4 focus:ring-green-300">
                    <a href="register.html" style="text-decoration: none; color: white;">No, Meeting for the first time.<a>
                </button>
                <button id="registered-user-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold user-type-button focus:outline-none focus:ring-4 focus:ring-blue-300">
                    <a href="login.html" style="text-decoration: none; color: white;">Yess Buddy!</a>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const newUserBtn = document.getElementById('new-user-btn');
            const registeredUserBtn = document.getElementById('registered-user-btn');
            const backBtnUserType = document.getElementById('back-btn-user-type');

            function showAlert(message) {
                console.log("ALERT:", message);
                alert(message);
            }

            newUserBtn.addEventListener('click', () => {
                showAlert('Navigating to Registration Page. (Frontend-only demonstration)');
            });

            registeredUserBtn.addEventListener('click', () => {
                showAlert('Navigating to Login Page. (Frontend-only demonstration)');
            });

            backBtnUserType.addEventListener('click', () => {
                showAlert('Going back to the previous page. (Frontend-only demonstration)');
            });
        });
    </script>
</body>
</html>
