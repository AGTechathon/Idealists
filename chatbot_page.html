<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice ChatBot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    #callBtn {
      background-color: #222;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 5px;
      color: #0f0;
      cursor: pointer;
    }

    #chatbox {
      height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 5px;
    }

    .message {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
    }

    .user {
      background-color: #333;
      text-align: right;
    }

    .bot {
      background-color: #444;
      text-align: left;
    }

    .input-area {
      display: flex;
      margin-top: 15px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #fff;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #micBtn {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Voice ChatBot</h1>
      <button id="callBtn">üìû Call</button>
    </header>

    <div id="chatbox">
      <div class="message bot">üëã Hi! I'm your assistant. Ask me anything.</div>
    </div>

    <div class="input-area">
      <button id="micBtn">üéôÔ∏è</button>
      <input type="text" id="userInput" placeholder="Type or speak..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const micBtn = document.getElementById("micBtn");
    const callBtn = document.getElementById("callBtn");

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.onclick = () => {
      const text = userInput.value.trim();
      if (text) {
        addMessage(text, "user");
        userInput.value = "";
        respondToMessage(text);
      }
    };

    function respondToMessage(input) {
      setTimeout(() => {
        addMessage("ü§ñ You said: " + input, "bot");
      }, 500);
    }

    // üéôÔ∏è Speech Recognition
    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onresult = function (event) {
        const speechResult = event.results[0][0].transcript;
        userInput.value = speechResult;
        addMessage(speechResult, "user");
        respondToMessage(speechResult);
      };

      recognition.onerror = function (event) {
        console.error("Speech recognition error", event);
      };
    }

    micBtn.onclick = () => {
      if (recognition) {
        recognition.start();
      } else {
        alert("Speech Recognition not supported in this browser.");
      }
    };

    // üìû Placeholder for voice call
    callBtn.onclick = () => {
      alert("Voice call feature not implemented. Use Agora/WebRTC SDK to enable it.");
    };
  </script>
</body>
</html>
