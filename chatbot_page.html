<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shikshak Mitra - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a202c;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .chat-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 0;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            margin: 0;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #8b5cf6;
            border-radius: 10px;
            border: 2px solid #2a2a2a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #a78bfa;
        }
    </style>
</head>
<body class="bg-gray-900">
    <video autoPlay loop muted class="video-background" src="https://assets.mixkit.co/videos/preview/mixkit-hi-tech-global-connection-lines-background-4k-4886.mp4">
        Your browser does not support the video tag.
    </video>

    <div class="chat-container">
        <nav class="w-full py-4 px-6 bg-gradient-to-r from-purple-700 to-indigo-700 shadow-lg flex justify-between items-center flex-shrink-0">
            <button id="back-to-home-btn" class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-full shadow-md transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            </button>
            <h2 id="bot-name-display" class="text-3xl md:text-4xl font-extrabold text-white text-center flex-1"></h2>
            <div class="w-10"></div>
        </nav>

        <div class="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar" id="chat-messages">
            <div class="text-center text-gray-500 mt-10 text-lg">
                Start chatting with <span id="initial-bot-name"></span>!
            </div>
        </div>

        <div class="p-4 bg-gray-800 border-t border-gray-700 flex items-center">
            <button id="voice-call-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300 text-lg mr-4">
                <i class="fas fa-phone mr-2"></i> Voice Call
            </button>
            <input
                type="text"
                id="chat-input"
                placeholder="Type your message..."
                class="flex-1 p-3 rounded-full bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
            >
            <button
                id="send-text-btn"
                class="ml-4 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-4 focus:ring-purple-300"
            >
                Send
            </button>
            <button id="send-audio-btn" class="ml-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                <i class="fas fa-microphone mr-2"></i> Send Audio
            </button>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const botNameDisplay = document.getElementById('bot-name-display');
            const initialBotNameSpan = document.getElementById('initial-bot-name');
            const chatInput = document.getElementById('chat-input');
            const sendTextBtn = document.getElementById('send-text-btn');
            const chatMessagesDiv = document.getElementById('chat-messages');
            const backToHomeBtn = document.getElementById('back-to-home-btn');
            const voiceCallBtn = document.getElementById('voice-call-btn');
            const sendAudioBtn = document.getElementById('send-audio-btn');

            const selectedBotName = getQueryParam('botName') || 'Your Bot';
            botNameDisplay.textContent = selectedBotName;
            initialBotNameSpan.textContent = selectedBotName;

            let chatHistory = [];

            function appendMessage(role, text) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('flex', role === 'user' ? 'justify-end' : 'justify-start');
                
                const bubble = document.createElement('div');
                bubble.classList.add('p-3', 'rounded-lg', 'max-w-lg', 'shadow-md');
                if (role === 'user') {
                    bubble.classList.add('bg-blue-600', 'text-white', 'rounded-br-none');
                } else {
                    bubble.classList.add('bg-gray-700', 'text-gray-100', 'rounded-bl-none');
                }
                bubble.textContent = text;
                messageElement.appendChild(bubble);
                chatMessagesDiv.appendChild(messageElement);
                chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
            }

            sendTextBtn.addEventListener('click', () => {
                const message = chatInput.value.trim();
                if (message) {
                    appendMessage('user', message);
                    chatInput.value = '';
                    setTimeout(() => {
                        appendMessage('bot', `This is a response from ${selectedBotName} about: "${message}"`);
                    }, 500);
                }
            });

            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendTextBtn.click();
                }
            });

            backToHomeBtn.addEventListener('click', () => {
                alert('Going back to the Home Page!');
                window.location.href = 'home-page.html'; 
            });

            voiceCallBtn.addEventListener('click', () => {
                alert(`Initiating voice call with ${selectedBotName}... (This is a simulation)`);
            });

            sendAudioBtn.addEventListener('click', () => {
                alert(`Recording and sending audio to ${selectedBotName}... (This is a simulation)`);
            });
        });
    </script>
</body>
</html>
