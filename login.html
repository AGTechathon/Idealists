<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shikshak Mitra - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a202c;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .login-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            z-index: 0;
        }
        .login-card {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            color: white;
            width: 100%;
            max-width: 1500px; 
            height: 700px; 
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-out forwards;
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .back-button {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background-color: #4b5563;
            color: white;
            padding: 0.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.3s ease;
            z-index: 10;
        }
        .back-button:hover {
            background-color: #6b7280;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900">
    <video autoPlay loop muted class="video-background" src="https://assets.mixkit.co/videos/preview/mixkit-hi-tech-global-connection-lines-background-4k-4886.mp4">
        Your browser does not support the video tag.
    </video>

    <div class="login-container">
        <div class="login-card">
            <button id="back-btn" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            </button>

            <h2 class="text-3xl md:text-4xl font-bold mb-8 font-inter text-purple-300">Login</h2>
            <form id="login-form" class="space-y-6 w-full max-w-md">
                <div>
                    <label for="login-email" class="block text-xl font-medium text-gray-200 text-left mb-2">Email:</label>
                    <input type="email" id="login-email" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-purple-400 focus:border-transparent text-lg" required>
                </div>
                <div>
                    <label for="login-password" class="block text-xl font-medium text-gray-200 text-left mb-2">Password:</label>
                    <input type="password" id="login-password" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-purple-400 focus:border-transparent text-lg" required>
                </div>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 text-xl w-full">
                    <a href="home-page.html" style="text-decoration: none; color: white;">Login</a>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const loginEmailInput = document.getElementById('login-email');
            const loginPasswordInput = document.getElementById('login-password');
            const backBtn = document.getElementById('back-btn');

            function showAlert(message) {
                console.log("ALERT:", message);
                alert(message);
            }

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const email = loginEmailInput.value.trim();
                const password = loginPasswordInput.value.trim();

                if (email && password) {
                    showAlert('Login successful! Welcome back.');
                } else {
                    showAlert('Please enter both email and password.');
                }
            });

            backBtn.addEventListener('click', () => {
                showAlert('Back button clicked! (This would typically go back to the previous page)');
            });
        });
    </script>
</body>
</html>
