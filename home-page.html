<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shiksha Mitra Clone - Responsive UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.5;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        ul {
            list-style: none;
            margin: 0; padding: 0;
        }
        button {
            cursor: pointer;
            border: none;
            background: none;
            color: inherit;
            font-family: inherit;
        }

        :root {
            --sidebar-width: 280px;
            --header-height: 60px;
            --max-content-width: 1440px;
            --card-radius: 12px;
        }

        ::-webkit-scrollbar {
            width: 8px;
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: #1f1f1f;
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #333;
        }
        header .logo {
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: -0.02em;
            color: #fff;
            user-select: none;
        }
        header .spacer {
            flex-grow: 1;
        }
        header .search-container {
            position: relative;
            max-width: 300px;
            width: 100%;
        }
        header input[type="search"] {
            width: 100%;
            padding: 8px 12px 8px 40px;
            border-radius: 24px;
            border: none;
            background: #2a2a2a;
            color: #ddd;
            font-size: 0.9rem;
        }
        header input[type="search"]::placeholder {
            color: #888;
        }
        header .material-icons.search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            pointer-events: none;
        }

        .main-content {
            display: flex;
            flex-grow: 1;
            background-color: #121212;
            width: 100%;
            max-width: var(--max-content-width);
            margin: 0 auto;
            padding-top: 16px;
        }

        aside.sidebar {
            width: var(--sidebar-width);
            background-color: #1c1c1c;
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            transition: transform 0.3s ease;
            position: relative;
        }

        aside.sidebar .sidebar-header {
            font-size: 1.1rem;
            font-weight: 700;
            color: #d0d0d0;
            margin-bottom: 24px;
            user-select: none;
        }

        aside.sidebar button.sidebar-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            margin-bottom: 12px;
            background-color: #272727;
            border-radius: 30px;
            font-weight: 600;
            color: #eee;
            font-size: 0.95rem;
            transition: background-color 0.2s ease;
        }
        aside.sidebar button.sidebar-btn:hover, aside.sidebar button.sidebar-btn:focus {
            background-color: #444;
        }
        aside.sidebar button.sidebar-btn .material-icons {
            font-size: 20px;
        }

        aside.sidebar nav.sidebar-nav {
            margin-top: 16px;
            flex-grow: 1;
        }
        aside.sidebar nav.sidebar-nav a {
            display: block;
            font-size: 0.95rem;
            padding: 12px 16px;
            border-radius: 16px;
            margin-bottom: 8px;
            color: #bbb;
            transition: background-color 0.3s ease, color 0.3s ease;
            user-select: none;
        }
        aside.sidebar nav.sidebar-nav a.active,
        aside.sidebar nav.sidebar-nav a:hover,
        aside.sidebar nav.sidebar-nav a:focus {
            background-color: #333;
            color: #fff;
        }

        aside.sidebar .upgrade-btn {
            margin-top: auto;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #8444ff, #2227ff);
            padding: 12px 16px;
            border-radius: 30px;
            font-weight: 600;
            text-align: center;
            color: white;
            user-select: none;
            transition: background 0.3s ease;
        }
        aside.sidebar .upgrade-btn:hover {
            background: linear-gradient(135deg, #9d57ff, #3139ff);
        }

        aside.sidebar .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
            padding: 12px 0;
            border-top: 1px solid #333;
        }
        aside.sidebar .user-info .avatar {
            width: 60px;
            height: 40px;
            background-color: #4caf50;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        aside.sidebar .user-info .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        aside.sidebar .user-info .username {
            font-size: 0.9rem;
            color: #ddd;
        }

        main.content-area {
            flex-grow: 1;
            padding: 16px 24px 32px;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        main.content-area .welcome-text {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #ccc;
        }

        .cards-row {
            display: flex;
            overflow-x: auto;
            gap: 16px;
            padding-bottom: 8px;
        }
        .cards-row::-webkit-scrollbar {
            display: none;
        }
        .cards-row {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .card {
            flex: 0 0 160px;
            background-color: #1f1f1f;
            border-radius: var(--card-radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgb(0 0 0 / 0.4);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 20px rgb(0 0 0 / 0.6);
        }
        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid #333;
        }
        .card .card-body {
            padding: 12px 12px 12px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .card .card-title {
            font-weight: 700;
            font-size: 1rem;
            margin: 0 0 4px 0;
            color: #fff;
        }
        .card .card-subtitle {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card .card-desc {
            font-size: 0.8rem;
            color: #bbb;
            flex-grow: 1;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card .card-footer {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: #777;
            margin-top: 8px;
        }
        .card .card-footer .material-icons {
            font-size: 16px;
            vertical-align: middle;
            color: #777;
        }

        @media (min-width: 767px) {
            .cards-row {
                gap: 24px;
            }
            main.content-area {
                padding: 24px 32px 40px;
            }
        }

        @media (min-width: 767px) {
            main.content-area {
                padding: 24px 32px 40px;
                overflow-y: auto;
            }
        }

        @media (max-width: 767px) {
            .main-content {
                flex-direction: column;
                padding: 0 16px 0 16px;
                max-width: 100%;
            }
            aside.sidebar {
                position: fixed;
                left: 0;
                top: var(--header-height);
                bottom: 0;
                background: #1c1c1c;
                width: 240px;
                padding: 20px 16px;
                transform: translateX(-100%);
                z-index: 200;
                transition: transform 0.3s ease;
                box-shadow: 2px 0 12px rgb(0 0 0 / 0.9);
            }
            aside.sidebar.show {
                transform: translateX(0);
            }
            main.content-area {
                padding: 72px 20px 40px 20px;
                overflow-y: auto;
                max-width: 100%;
            }
        }

        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            font-size: 28px;
        }
        @media (max-width: 767px) {
            .hamburger {
                display: block;
                margin-right: 16px;
            }
        }

        .breadcrumb {
            display: none;
            font-size: 0.9rem;
            font-weight: 600;
            color: #a0a0a0;
            user-select: none;
        }
        @media (max-width: 767px) {
            .breadcrumb {
                display: inline-block;
                margin-left: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <button class="hamburger" aria-label="Toggle menu" title="Toggle menu">
                <span class="material-icons">menu</span>
            </button>
            <span class="logo">Shiksha Mitra</span>
            <span class="breadcrumb">Discover</span>

            <div class="spacer"></div>

            <div class="search-container">
                <span class="material-icons search-icon">search</span>
                <input type="search" placeholder="Search" aria-label="Search characters and scenes">
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar" role="navigation" aria-label="Sidebar navigation">
                <div class="sidebar-header">Menu</div>
                <button class="sidebar-btn" type="button" aria-label="Create new character">
                    <span class="material-icons">add</span> Create
                </button>
                <nav class="sidebar-nav" aria-label="Primary navigation">
                    <a href="#" class="active" tabindex="0">Discover</a>
                    <a href="video-content.html" tabindex="0">Our Content</a>
                    <a href="summerize.html" tabindex="0">Summarize your content</a>
                </nav>
                <div>
                    <input type="search" placeholder="Search" aria-label="Sidebar search" style="width:100%;margin-top:16px;padding:8px 12px;border-radius: 20px; background:#2a2a2a; border:none; color:#ddd; font-size:0.9rem;">
                </div>
               
                <div class="user-info" tabindex="0" aria-label="User account">
                    <div class="avatar" aria-hidden="true">
                        <img src="https://placehold.co/60x40/4CAF50/FFFFFF?text=User" alt="User Profile Picture">
                    </div>
                    <div class="username" id="user-display-name"></div>
                </div>
            </aside>

            <main class="content-area">
                <div class="welcome-text" aria-live="polite"></div>

                <section aria-labelledby="for-you-title">
                    <h2 id="for-you-title" class="section-title">For you</h2>
                    <div class="cards-row" role="list" aria-label="Recommended characters for you" id="for-you-characters">
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('aside.sidebar');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 767) {
                if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                    sidebar.classList.remove('show');
                }
            }
        });

        const ageGroupData = {
            '5-12': {
                characters: [
                    { name: 'Doraemon', imageUrl: 'https://placehold.co/160x160/FFD1DC/FF69B4?text=Doraemon', subtitle: 'By @AnimePal', desc: 'The futuristic robot cat.', messages: '1.5M' },
                    { name: 'Shin-chan', imageUrl: 'https://placehold.co/160x160/ADD8E6/6A5ACD?text=Shin-chan', subtitle: 'By @MischiefMaker', desc: 'A mischievous kindergartner.', messages: '1.2M' },
                    { name: 'Chhota Bheem', imageUrl: 'https://placehold.co/160x160/F08080/CD5C5C?text=Chhota+Bheem', subtitle: 'By @IndianToons', desc: 'The brave and strong hero of Dholakpur.', messages: '2.1M' },
                    { name: 'Mickey Mouse', imageUrl: 'https://placehold.co/160x160/FCD34D/000000?text=Mickey', subtitle: 'By @DisneyClassic', desc: 'The iconic cartoon character.', messages: '3.0M' }
                ],
                welcomeText: 'Welcome back, little explorer!'
            },
            '13-20': {
                characters: [
                    { name: 'Naruto Uzumaki', imageUrl: 'https://placehold.co/160x160/FFD700/000000?text=Naruto', subtitle: 'By @NinjaWay', desc: 'A spirited ninja aiming to become Hokage.', messages: '4.5M' },
                    { name: 'Levi Ackerman', imageUrl: 'https://placehold.co/160x160/A9A9A9/000000?text=Levi', subtitle: 'By @ScoutRegiment', desc: 'Humanity\'s strongest soldier.', messages: '3.8M' },
                    { name: 'Sailor Moon', imageUrl: 'https://placehold.co/160x160/DA70D6/BA55D3?text=Sailor+Moon', subtitle: 'By @MoonPrincess', desc: 'Guardian of love and justice.', messages: '3.0M' },
                    { name: 'Goku', imageUrl: 'https://placehold.co/160x160/FFA07A/FF6347?text=Goku', subtitle: 'By @SaiyanWarrior', desc: 'The powerful Saiyan protector.', messages: '5.2M' }
                ],
                welcomeText: 'Welcome back, anime enthusiast!'
            },
            '20+': {
                characters: [
                    { name: 'Tony Stark', imageUrl: 'https://placehold.co/160x160/B0C4DE/FFFFFF?text=Iron+Man', subtitle: 'By @MarvelFan', desc: 'Genius, billionaire, philanthropist.', messages: '6.0M' },
                    { name: 'Hermione Granger', imageUrl: 'https://placehold.co/160x160/DDA0DD/FFFFFF?text=Hermione', subtitle: 'By @PotterHead', desc: 'The brightest witch of her age.', messages: '5.5M' },
                    { name: 'Sherlock Holmes', imageUrl: 'https://placehold.co/160x160/A52A2A/FFFFFF?text=Sherlock', subtitle: 'By @MysteryLover', desc: 'Consulting detective extraordinaire.', messages: '4.8M' },
                    { name: 'Indiana Jones', imageUrl: 'https://placehold.co/160x160/DAA520/FFFFFF?text=Indy', subtitle: 'By @Adventurer', desc: 'Archaeologist and adventurer.', messages: '4.0M' }
                ],
                welcomeText: 'Welcome back, intellectual!'
            }
        };

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function renderCharacterCard(character) {
            return `
                <article class="card" role="listitem" tabindex="0" aria-label="Character: ${character.name} by user ${character.subtitle.replace('By ', '')}, ${character.messages} messages">
                    <img src="${character.imageUrl}" alt="Portrait of ${character.name} character" loading="lazy">
                    <div class="card-body">
                        <h3 class="card-title">${character.name}</h3>
                        <div class="card-subtitle">${character.subtitle}</div>
                        <p class="card-desc">${character.desc}</p>
                        <div class="card-footer">
                            <span class="material-icons">chat_bubble</span>${character.messages}
                        </div>
                    </div>
                </article>
            `;
        }

        function displayContentByAge(age) {
            let contentKey;
            if (age >= 5 && age <= 12) {
                contentKey = '5-12';
            } else if (age >= 13 && age <= 20) {
                contentKey = '13-20';
            } else {
                contentKey = '20+';
            }

            const data = ageGroupData[contentKey];
            const forYouCharactersContainer = document.getElementById('for-you-characters');
            const welcomeTextElement = document.querySelector('.welcome-text');
            const userDisplayName = document.getElementById('user-display-name'); // Get the element

            const userName = getQueryParam('name') || 'Learner'; // Get name from query param or default to 'Learner'
            userDisplayName.textContent = userName; // Set the user's name in the sidebar

            if (data) {
                forYouCharactersContainer.innerHTML = data.characters.map(renderCharacterCard).join('');
                welcomeTextElement.textContent = `Welcome back, ${userName}! ${data.welcomeText.replace('Welcome back, ', '')}`; // Update welcome text
            } else {
                forYouCharactersContainer.innerHTML = '<p class="text-gray-500">No characters found for this age group.</p>';
                welcomeTextElement.textContent = `Welcome back, ${userName}!`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userAgeParam = getQueryParam('age');
            let userAge = userAgeParam ? parseInt(userAgeParam) : 25; 

            displayContentByAge(userAge);
        });
    </script>
</body>
</html>
