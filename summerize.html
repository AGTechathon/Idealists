<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI PDF Summarizer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #1a1a1a, #121212);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 700px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .subtitle {
      color: #cccccc;
      margin-bottom: 40px;
      font-size: 1rem;
    }

    .upload-box {
      border: 2px dashed #444;
      border-radius: 20px;
      padding: 40px;
      background-color: #1e1e1e;
      transition: 0.3s ease;
    }

    .upload-box:hover {
      background-color: #2a2a2a;
      border-color: #666;
    }

    .upload-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .upload-icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #9b59b6;
    }

    .upload-button {
      background-color: #9b59b6;
      color: white;
      padding: 10px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
      border: none;
    }

    .upload-button:hover {
      background-color: #b678d5;
    }

    .or-text {
      color: #888;
      font-size: 0.95rem;
    }

    #file-name {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI PDF Summarizer</h1>
    <p class="subtitle">
      Free AI-powered PDF summarizer to instantly extract key points from long documents. Fast, accurate, and effortless.
    </p>

    <div class="upload-box" id="drop-area">
      <div class="upload-content">
        <div class="upload-icon">ðŸ“„</div>
        <label class="upload-button">
          Upload
          <input type="file" id="fileInput" accept=".pdf" hidden />
        </label>
        <p class="or-text">or drop your file</p>
        <div id="file-name"></div>
      </div>
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('file-name');

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileNameDisplay.textContent = `Selected: ${fileInput.files[0].name}`;
      }
    });

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#9b59b6';
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.style.borderColor = '#444';
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#444';
      const file = e.dataTransfer.files[0];
      if (file && file.type === 'application/pdf') {
        fileInput.files = e.dataTransfer.files;
        fileNameDisplay.textContent = `Dropped: ${file.name}`;
      } else {
        fileNameDisplay.textContent = "Please upload a valid PDF file.";
      }
    });
  </script>
</body>
</html>
