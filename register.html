<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shikshak Mitra - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a202c;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .register-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            z-index: 0;
        }
        .register-card {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            color: white;
            width: 100%;
            max-width: 600px;
            height: auto;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-out forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .back-button {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background-color: #4b5563;
            color: white;
            padding: 0.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.3s ease;
            z-index: 10;
        }
        .back-button:hover {
            background-color: #6b7280;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900">
    <video autoPlay loop muted class="video-background" src="https://assets.mixkit.co/videos/preview/mixkit-hi-tech-global-connection-lines-background-4k-4886.mp4">
        Your browser does not support the video tag.
    </video>

    <div class="register-container">
        <div class="register-card">
            <button id="back-btn" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            </button>

            <h2 class="text-3xl md:text-4xl font-bold mb-6 font-inter text-purple-300">Register</h2>
            <form id="registration-form" class="space-y-4 w-full max-w-sm">
                <div>
                    <label for="reg-name" class="block text-base font-medium text-gray-200 text-left mb-1">Name:</label>
                    <input type="text" id="reg-name" class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-purple-400 focus:border-transparent text-base" required>
                </div>
                <div>
                    <label for="reg-email" class="block text-base font-medium text-gray-200 text-left mb-1">Email:</label>
                    <input type="email" id="reg-email" class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-purple-400 focus:border-transparent text-base" required>
                </div>
                <div>
                    <label for="reg-phone" class="block text-base font-medium text-gray-200 text-left mb-1">Phone Number:</label>
                    <input type="tel" id="reg-phone" class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-purple-400 focus:border-transparent text-base" required>
                </div>
                <div>
                    <label for="reg-age" class="block text-base font-medium text-gray-200 text-left mb-1">Age:</label>
                    <input type="number" id="reg-age" class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-purple-400 focus:border-transparent text-base" min="1" max="100" required>
                </div>
                <div>
                    <label for="reg-password" class="block text-base font-medium text-gray-200 text-left mb-1">Password:</label>
                    <input type="password" id="reg-password" class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-purple-400 focus:border-transparent text-base" required>
                </div>
                <div>
                    <label for="reg-confirm-password" class="block text-base font-medium text-gray-200 text-left mb-1">Confirm Password:</label>
                    <input type="password" id="reg-confirm-password" class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-purple-400 focus:border-transparent text-base" required>
                </div>
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300 text-base w-full mt-6">
                    Register
                </button>
            </form>
            <div class="mt-4 text-gray-400 text-sm">OR</div>
            <button id="google-register-btn" class="flex items-center justify-center bg-white text-gray-800 font-bold py-2 px-6 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-300 text-base w-full max-w-sm mt-4">
                <img src="https://www.google.com/favicon.ico" alt="Google icon" class="w-5 h-5 mr-3">
                Continue with Google
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registrationForm = document.getElementById('registration-form');
            const regNameInput = document.getElementById('reg-name');
            const regEmailInput = document.getElementById('reg-email');
            const regPhoneInput = document.getElementById('reg-phone');
            const regAgeInput = document.getElementById('reg-age');
            const regPasswordInput = document.getElementById('reg-password');
            const regConfirmPasswordInput = document.getElementById('reg-confirm-password');
            const backBtn = document.getElementById('back-btn');
            const googleRegisterBtn = document.getElementById('google-register-btn');

            function showAlert(message) {
                console.log("ALERT:", message);
                alert(message);
            }

            function redirectToHomeWithAge(age) {

                window.location.href = `home-page.html?age=${age}`;
            }

            registrationForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const name = regNameInput.value.trim();
                const email = regEmailInput.value.trim();
                const phone = regPhoneInput.value.trim();
                const age = parseInt(regAgeInput.value.trim());
                const password = regPasswordInput.value.trim();
                const confirmPassword = regConfirmPasswordInput.value.trim();

                if (name && email && phone && !isNaN(age) && age > 0 && password && confirmPassword) {
                    if (password !== confirmPassword) {
                        showAlert('Passwords do not match.');
                        return;
                    }
                    redirectToHomeWithAge(age);
                } else {
                    showAlert('Please fill in all registration fields correctly.');
                }
            });

            googleRegisterBtn.addEventListener('click', () => {
                showAlert('Google registration initiated... (simulated success)');
                
                let ageInput = prompt("Please enter your age:");
                let age = parseInt(ageInput);

                if (!isNaN(age) && age > 0 && age <= 100) {
                    redirectToHomeWithAge(age);
                } else {
                    showAlert("Invalid age entered. Please enter a valid age to continue.");
                }
            });

            backBtn.addEventListener('click', () => {
                showAlert('Back button clicked! (This would typically go back to the previous page)');
            });
        });
    </script>
</body>
</html>
